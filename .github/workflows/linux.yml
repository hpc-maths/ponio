name: Linux CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - cpp-version: gcc-10
            package: "gcc-10 g++-10"
            cc: "gcc-10"
            cxx: "g++-10"
          - cpp-version: gcc-11
            package: "gcc-11 g++-11"
            cc: "gcc-11"
            cxx: "g++-11"
          - cpp-version: clang-10
            package: "clang-10"
            cc: "clang-10"
            cxx: "clang++-10"
          - cpp-version: clang-11
            package: "clang-11"
            cc: "clang-11"
            cxx: "clang++-11"
          - cpp-version: clang-12
            package: "clang-12"
            cc: "clang-12"
            cxx: "clang++-12"
    steps:
      - uses: actions/checkout@v2
      - name: install compiler
        run: |
          sudo apt update
          sudo apt install ${{ matrix.package }}
      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: solver/test/environment.yml
          environment-name: ponio-solver-test
      - name: Conda informations
        shell: bash -l {0}
        run: |
          conda info
          conda list
      - name: Configure
        shell: bash -l {0}
        run: |
          CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} cmake . -B ./build -G "Ninja Multi-Config" -DBUILD_TESTS=ON
      - name: Build
        shell: bash -l {0}
        run: |
          cmake --build ./build --config Release
      - name: Test
        shell: bash -l {0}
        run: |
          ./build/solver/test/Release/ponio_tests
