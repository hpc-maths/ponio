name: ponio CI

on: [pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: pre-commit/action@v3.0.1
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ccache
          key: cppcheck
      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.44.0
          cache: true
      - name: Install Cppcheck
        run: pixi add cppcheck=2.17.1 cxx-compiler
      - name: Configure
        run: pixi run build_debug
      - name: Run Cppcheck on ponio
        run: pixi run cppcheck
      - name: Print result
        shell: pixi run bash {0}
        run: |
          if [[ -s cppcheck_err.txt ]]; then
            cat cppcheck_err.txt
            exit -1
          fi
  # check compilation on gcc and clang compiler
  compiler-check:
    needs: [pre-commit, cppcheck]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - cpp-version: gcc-10
            package: "gcc-10 g++-10"
            cc: "gcc-10"
            cxx: "g++-10"
          - cpp-version: gcc-11
            package: "gcc-11 g++-11"
            cc: "gcc-11"
            cxx: "g++-11"
          - cpp-version: gcc-12
            package: "gcc-12 g++-12"
            cc: "gcc-12"
            cxx: "g++-12"
          - cpp-version: gcc-13
            package: "gcc-13 g++-13"
            cc: "gcc-13"
            cxx: "g++-13"
          - cpp-version: gcc-14
            package: "gcc-14 g++-14"
            cc: "gcc-14"
            cxx: "g++-14"
          - cpp-version: clang-14
            package: "clang-14"
            cc: "clang-14"
            cxx: "clang++-14"
          - cpp-version: clang-15
            package: "clang-15"
            cc: "clang-15"
            cxx: "clang++-15"
          - cpp-version: clang-16
            package: "clang-16"
            cc: "clang-16"
            cxx: "clang++-16"
          - cpp-version: clang-17
            package: "clang-17"
            cc: "clang-17"
            cxx: "clang++-17"
          - cpp-version: clang-18
            package: "clang-18"
            cc: "clang-18"
            cxx: "clang++-18"
    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}
    steps:
      - uses: actions/checkout@v4
      # - name: Remove GCC from runner image
      #   shell: bash
      #   run: |
      #     sudo rm -f /etc/apt/sources.list.d/ubuntu-toolchain-r-ubuntu-test-noble.list
      #     sudo apt-get update
      #     sudo apt-get install -y --allow-downgrades libc6=2.39-0ubuntu8.6 libc6-dev=2.39-0ubuntu8.6 libstdc++6=14.2.0-4ubuntu2~24.04 libgcc-s1=14.2.0-4ubuntu2~24.04
      - name: install compiler
        run: |
          sudo apt update
          sudo apt install ${{ matrix.package }}
      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.44.0
          cache: true
      - name: Build
        shell: pixi run bash {0}
        run: |
          export LDFLAGS="${LDFLAGS} -L$CONDA_PREFIX/lib"
          pixi run build_test
      - name: Run tests
        shell: pixi run bash {0}
        run: |
          export LD_LIBRARY_PATH="$CONDA_PREFIX/lib:$LD_LIBRARY_PATH"
          pixi run test
      - name: Execute notebooks
        run: pixi run nbval
      - name: Execute examples
        run: pixi run save_visu
  # check compilation on multi-os
  multi-os-check:
    needs: [pre-commit, cppcheck]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.44.0
          cache: true
      - name: Windows - Setup C++
        if: runner.os == 'Windows'
        uses: aminya/setup-cpp@v1
        with:
          compiler: msvc
          vcvarsall: true
          cmake: true
          ninja: true
          vcpkg: true
          ccache: false
          clangtidy: false
          task: false
          cppcheck: false
          gcovr: false
          opencppcoverage: false
      - name: Install compiler and Python
        run: pixi add cxx-compiler python
      - name: Build
        run: pixi run build_test
      - name: Run tests
        run: pixi run test
  # check all examples (eigen/samurai/...)
  all-examples-check:
    needs: [pre-commit, cppcheck]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.44.0
          cache: true
      - name: Install compiler and Python
        run: pixi add cxx-compiler python
      - name: Build
        run: pixi run build_test
      - name: Execute all examples
        run: pixi run all_save_visu
      - name: Run tests
        run: pixi run test
  # check installation of dependencies from conda with last version
  dependencies-from-conda-check:
    needs: [pre-commit, cppcheck]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: micromamba env installation
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment/conda-environment-all.yml
          environment-name: ponio-complete-env
          cache-environment: true
          cache-environment-key: ${{ hashFiles('environment/conda-environment-all.yml') }}
      - name: Install compiler and Python
        shell: bash -l {0}
        run: conda install -y python cxx-compiler
      - name: Build
        shell: bash -l {0}
        run: |
          export Eigen3_DIR="${CONDA_PREFIX}/share/eigen3/cmake"
          cmake . -Bbuild -DBUILD_ALL_EXAMPLES=ON
      - name: Execute all examples
        shell: bash -l {0}
        run: cmake --build build --target save_visu
  # clang-tidy check
  clang-tidy-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      ## issue with gcc-14 https://github.com/llvm/llvm-project/issues/131466
      # - name: Remove GCC from runner image
      #   shell: bash
      #   run: |
      #     sudo rm -f /etc/apt/sources.list.d/ubuntu-toolchain-r-ubuntu-test-noble.list
      #     sudo apt-get update
      #     sudo apt-get install -y --allow-downgrades libc6=2.39-0ubuntu8.6 libc6-dev=2.39-0ubuntu8.6 libstdc++6=14.2.0-4ubuntu2~24.04 libgcc-s1=14.2.0-4ubuntu2~24.04
      - name: Install clang-tidy
        shell: bash
        run: |
          sudo apt-get install -y clang-tidy
      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.44.0
          cache: true
      - name: Install Python
        run: pixi add python
      - name: Install compdb
        shell: pixi run bash {0}
        run: |
          pip install compdb
      - name: Configure
        shell: pixi run bash {0}
        run: |
          pixi run build_debug
          compdb -p build list > compile_commands.json
      - name: Run clang-tidy on ponio
        shell: pixi run bash {0}
        run: |
          run-clang-tidy -extra-arg=-std=c++20 -header-filter=ponio/include/ponio/
