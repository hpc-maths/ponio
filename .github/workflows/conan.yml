name: Conan CI - multi-OS test

on: [pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - ubuntu-22.04
          - macos-12
        compiler:
          - llvm
          - gcc
        CMAKE_GENERATOR:
          - "Ninja Multi-Config"
        include:
          - os: windows-2022
            compiler: msvc
            CMAKE_GENERATOR: "Visual Studio 17 2022"

        exclude:
          - os: macos-12
            compiler: llvm
          - os: windows-2022
            compiler: llvm

    steps:
      - uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.conan2
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('./conanfile.py')}}-${{ matrix.CMAKE_GENERATOR }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-${{ hashFiles('./conanfile.py') }}-

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}

          cmake: true
          ninja: true
          vcpkg: false
          ccache: false
          conan: 2.0.14
          clangtidy: false
          task: false

          cppcheck: false

          gcovr: false
          opencppcoverage: false

      - name: Install dependencies
        run: |
          pip3 install -r environment/requirements.txt

      - name: Configure CMake
        run: |
          conan profile detect --force
          conan install . --output-folder=build --build=missing -s compiler.cppstd=20
          cmake . -B build -G "${{matrix.CMAKE_GENERATOR}}" -DCMAKE_TOOLCHAIN_FILE="conan_toolchain.cmake" -DBUILD_TESTS=ON

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Unix test
        if: runner.os != 'Windows'
        run: |
          ./build/solver/test/Release/ponio_tests

      - name: Windows test
        if: runner.os == 'Windows'
        run: |
          .\build\solver\test\Release\ponio_tests.exe
